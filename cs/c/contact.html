<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        max-height: 100vh;
        background-color: #060a10;
      }

      header {
        padding: 1.7rem 1rem;
        background-color: #060a10;
        display: flex;
        justify-content: space-between;
        max-width: 80%;
        margin: auto;
        align-items: center;
      }

      .logo {
        font-size: 1.3rem;
        font-weight: 800;
        color: #790a0a;
      }

      .logo a {
        color: #42aaf0;
        text-decoration: none;
      }

      nav a {
        color: #c0b8cf;
        text-decoration: none;
        font-size: 0.97rem;
        font-weight: 600;
        letter-spacing: 0.7px;
        padding: 1rem;
        padding: 0.4rem 1rem;
      }

      nav a.active,
      nav a:hover {
        color: #00e8f8;
        border-radius: 1rem;
        transition: all.3s ease-in-out;
      }

      section {
        margin: 2rem 8.5rem;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #1f252e;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      h2 {
        text-align: center;
        color: #2e2a52;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #fff;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #973030;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      footer {
        padding: 2rem 0;
        background-color: #060a10;
        text-align: center;
      }

      footer p {
        color: #fff;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      footer a {
        color: #00e8f8;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }

      footer a:hover {
        color: #fff;
      }

      @media (max-width: 992px) {
        section {
          margin: 2rem 2.5rem;
        }

        header {
          max-width: 90%;
        }
      }

      @media (max-width: 576px) {
        section {
          margin: 2rem 1rem;
        }

        header {
          padding: 1.7rem 0.5rem;
        }

        nav a {
          padding: 0.4rem 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">cs sohail.BIO</a>
      </div>
      <nav>
        <a href="pro.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section>
      <div class="container">
        <h2 style="color: #00e8f8">Contact Us</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 cs sohail. All rights reserved. | Designed by cs sohail </p>
    </footer>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6b0af4bcb3.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function toggleMenu() {
        const nav = document.querySelector("nav");
        nav.classList.toggle("active");
      }
    </script>
  </body>
</html>
